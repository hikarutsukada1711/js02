<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>sample</title>
</head>
<body>

<h1>アイディアを確認</h1>

    <ul id="output">ブレストで出たアイディア一覧</ul>
    <button onclick="location.href='husen.html'">ブレストに戻る</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    // JSONデータの取得先

var sticky = JSON.parse(localStorage.sticky);

for(var i in sticky){
    $("#output").append("<li>" + sticky[i].html + "</li>");
}


</script>
</body>
</html>
